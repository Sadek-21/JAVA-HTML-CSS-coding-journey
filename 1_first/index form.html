<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="index.php" method="post" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="10" required>

            <label for="password">password:</label>
            <input type="password" id="password" minlength="8" maxlength="19" required><br>


            <label for="email">email:</label>
            <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>


            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="+212-000-000-000"><br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday" ><br>

            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" min="0" max="99" value="1"><br>



            <label for="title">title:</label><br>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title"><br>
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title"><br>
            <label for="phD.">phD</label>
            <input type="radio" id="phD." value="phD." name="title"><br>


            <label for="payment">payment:</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribt">subscribe:</label>
            <input type="checkbox" id="subscribe"><br>


            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>


            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <br>
            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>
</html>
